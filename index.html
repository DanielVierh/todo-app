<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todos</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <h1>ToDo App</h1>
    <div id="app">
        <div class="inputContainer">
            <input type="text" id="newTodo" v-model="newTodo" placeholder="Todo hinzufÃ¼gen...">
            <button class="addButton" @click="addTodo()"><i class="fas fa-plus-square"></i></button>
        </div>
        <div class="scrollArea">


        <h2>Meine Todos</h2>
        <ul>
            <li v-for="(todo, index) in todos" :class="{ 'isDone' : todo.done }">
                <p>{{todo.description}}</p>
                <div class="buttonContainer">
                    <button class="changeStatus" @click="changeStatus(index)"><i class="fas fa-check"></i></button>
                    <button class="delete" @click="deleteTodo(index)"><i class="fas fa-trash-alt"></i></button>
                </div>
            </li>
        </ul>

        <h2>Offene Todos</h2>
        <ul>
            <li v-for="todo in openTodo">{{ todo.description }}</li>
        </ul>

        <h2>Abgeschlossen</h2>
        <ul>
            <li v-for="todo in doneTodo">{{ todo.description }}</li>
        </ul>
    </div>
    </div>
    <script src="src/js/vue.min.js"></script>
    <script src="src/js/script.js"></script>
</body>
</html>
